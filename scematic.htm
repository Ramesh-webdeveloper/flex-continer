<!DOCTYPE html>

<head>

    <title>Semantic Structure</title>

                <li><a href="#image2">Image 2</a></li>
                <li><a href="#image3">Image 3</a></li>
                <li><a href="#audio">Audio</a></li>

            </ul>

    <main style=" text-align: center; ">

        </section>

        </section>
        <section id="audio">

</body>

</html>
